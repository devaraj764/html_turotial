<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        .highlight { color: red; font-weight: bold; }
        .hovered { background-color: yellow; }
    </style>
</head>
<body>
    <h1 id="main-heading" data-name="Deva">Original Heading</h1>
    <p class="text">This is a paragraph.</p>
    <p class="text">This is another paragraph.</p>
    <div id="parent">
        <p>Child 1</p>
        <p>Child 2</p>
    </div>
    
    <button id="click-button">Click Me</button>
    <input type="text" id="input-field" placeholder="Type something...">
    
    <ul id="dynamic-list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <button id="add-item">Add Item</button>
    
    <script src="dom-manipulations.js"></script>
</body>
</html>
